<div class="repos-list panel panel-default">
    <div class="panel-heading clearfix">
        <h4 class="panel-title pull-left">
            Your repositories
            <span class="badge">{{$ctrl.repos.length}}</span>
        </h4>
        <div class="btn-group pull-right">
            <a href="#" class="btn btn-default">New repository</a>
        </div>
    </div>
    <!-- List group -->
    <ul class="list-group">
        <li ng-repeat="repos in $ctrl.repos track by $index" class="list-group-item">
            <a href="#">{{repos.name}}</a>
            
        </li>
    </ul>
</div>
