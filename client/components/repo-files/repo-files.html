<table class="table">
    <tr ng-repeat="file in $ctrl.files track by $index">
        <td>
            <i ng-if="file.size!=='-'" class="fa fa-file-text-o" ></i>
            <i ng-if="file.size==='-'" class="fa fa-folder-o"></i>
        </td>
        <!-- /repo/:name/tree/master/*path -->
        <!-- <td ng-if="file.size!=='-'">
            {{file.name}}
        </td> -->
        <td>

        <!-- /repo/:name/blob/master/*path -->
        <!-- <a ng-if="file.size!=='-'" href="/repo/{{$ctrl.repoName}}/blob/master/{{$ctrl.folderName}}/{{file}}">
                {{file.name}}
            </a> -->

            <a ng-href="{{$ctrl.getPath($ctrl.repoName, $ctrl.folderName, file)}}">
            <!-- <a ng-if="file.size==='-'" href="$ctrl.getPath($ctrl.repoName, $ctrl.folderName)/repo/{{$ctrl.repoName}}/tree/master/{{$ctrl.folderName}}/{{file.name}}"> -->
                {{file.name}}
            </a>
        </td>
        <td>
            <span ng-attr-title="{{file.commitMessage}}">
                {{file.commitMessage| limitTo : 50}}    
            </span>
            <span ng-if="file.commitMessage.length > 50">...</span>
        </td>
        <td>{{file.lastModifiedDate}}</td>
        <td>{{file.changedBy}}</td>
    </tr>
</table>
